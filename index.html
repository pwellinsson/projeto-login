<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" media="all" />
    <link rel="stylesheet" href="styles/print.css" media="print" />
    <link
      rel="stylesheet"
      href="styles/tablet.css"
      media="screen and (min-width: 768px)"
    />
    <link
      rel="stylesheet"
      href="styles/desktop.css"
      media="screen and (min-width: 992px)"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="img"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.js" method="post" autocomplete="on">
            <div class="campo">
              <i class="material-icons">person</i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                autocomplete="email"
                maxlength="30"
                required
              />
            </div>
            <div class="campo">
              <i class="material-icons">vpn_key</i>
              <input
                type="password"
                name="passw"
                id="passw"
                placeholder="Senha"
                autocomplete="current-password"
                minlength="8"
                maxlength="20"
                required
              />
            </div>

            <div>
              <input class="botao" type="submit" value="Entrar" />
              <a href="esqueci.html" class="botao"
                >Esqueci a Senha <i class="material-icons">mail</i></a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
